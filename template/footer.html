{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="footer bg-white py-4 d-flex flex-lg-column" id="kt_footer">
      <!--begin::Container-->
      <div
        class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <!--begin::Copyright-->
        <div class="text-dark order-2 order-md-1">
          <span class="text-muted font-weight-bold mr-2">{% now 'Y' %}</span>
          <a
            href="{% url 'Dashboard:dashboard' %}"
            class="text-dark-75 text-hover-primary"
            >{{ request.session.h_name }}</a
          >
        </div>
        <!--end::Copyright-->
        <!--begin::Nav-->
        <div class="nav nav-dark">
          <a
            href="{{ request.session.link1 }}"
            target="_blank"
            class="nav-link pl-0 pr-5"
            >About</a
          >
          <a
            href="{{ request.session.link2 }}"
            target="_blank"
            class="nav-link pl-0 pr-5"
            >Team</a
          >
          <a
            href="{{ request.session.link3 }}"
            target="_blank"
            class="nav-link pl-0 pr-0"
            >Contact</a
          >
        </div>
        <!--end::Nav-->
      </div>
      <!--end::Container-->
    </div>
  </body>
</html>
